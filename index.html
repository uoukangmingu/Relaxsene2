<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Relaxsene</title>
    <style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #1E1E1E;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .card-container {
        perspective: 1000px;
        width: 90%;
        max-width: 350px;
        aspect-ratio: 580 / 900;
        height: auto;
        outline: none; /* 포커스 박스 제거 */
        -webkit-tap-highlight-color: transparent; /* 터치 시 강조 색 제거 */
        position: relative;
        animation: float 3s ease-in-out infinite;
    }
    /* 둥둥 떠 있는 효과 */
    @keyframes float {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
    }

    .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s ease;
        cursor: pointer;
        outline: none; /* 포커스 박스 제거 */
        -webkit-tap-highlight-color: transparent; /* 터치 시 강조 색 제거 */
    }

    .card.is-flipped {
        transform: rotateY(180deg);
    }

    .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 30px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    .card-front {
        background-image: url('긴장우상.png');
        background-size: cover;
        background-position: center;
        border-radius: 30px;
    }

    .card-back {
        color: #70BFBB;
        background-color: #226E86;
        transform: rotateY(180deg);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 15px;
        box-sizing: border-box;
    }
    /* CLICK 텍스트 */
    .click-text {
        position: absolute;
        top: -30%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.5em;
        font-weight: bold;
        color: rgba(255, 255, 255, 0.8);
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        z-index: 10; /* 카드 위로 표시 */
        animation: fadeInOut 2s infinite;
    }

    /* CLICK 텍스트 깜빡이는 효과 */
    @keyframes fadeInOut {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0.5;
        }
    }
        iframe {
            width: 100%;
            max-width: 280px;
            aspect-ratio: 16 / 9;
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    .card-back h1 {
        font-size: 1.8em; /* 글자 크기 확대 */
        font-weight: bold; /* 글자 강조 */
        margin: 15px 0; /* 상하 간격 추가 */
        text-align: center;
    }
        h1 {
            font-size: 1.2em;
            margin: 10px 0;

        line-height: 1.5; /* 줄 간격 조정 */
        text-align: center; /* 텍스트 중앙 정렬 */

  .popup p {
    font-size: 1.1em; /* 폰트 크기를 키움 */
    font-weight: bold; /* 볼드체 적용 */
    line-height: 1.5; /* 줄 간격 조정 */
    text-align: center; /* 중앙 정렬 */
    margin: 15px 0; /* 상하 간격 추가 */
}
        p {

            text-align: center;

        .button {
            font-weight: bold;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            color: #226E86;
            background-color: #70BFBB;
            border: none;
            border-radius: 15px;

            transition: background-color 0.3s ease, transform 0.2s;
            outline: none;
        }

        .button:hover {
            background-color: #e0f5f4;
            transform: scale(1.05);
            outline: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
            backdrop-filter: blur(5px);
        }

        .popup {
            position: fixed;
            width: 80%;
            max-width: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: #fff;
            color: #226E86;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            display: none;

            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #226E86;
            border: none;
            border-radius: 15px;

        }

        .popup button:hover {
            background-color: #70BFBB;

        }

        @keyframes popupFadeIn {
            from { opacity: 0; }

            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 0.5em;
            }

                max-width: 300px;
            }
        }
    </style>
</head>
